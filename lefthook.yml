pre-commit:
  commands:
    check:
      # Option A: rely solely on --files-ignore-unknown=true (future-proof)
      # run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      # stage_fixed: true

      # Option B: use a glob for tighter control (uncomment this block and comment out Option A if you prefer globbing)
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

pre-push:
  commands:
    check:
      # Same note as above: you can drop `glob` and rely on --files-ignore-unknown=true if you prefer
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}

